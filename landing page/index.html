<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prime Fashion</title>
</head>
<body>
    <div class="container">

        <!-- nav start -->
        <nav class="nav">
            <div class="items">
                <li class="li"><a  class="link" href="/">Men</a></li>
             <li class="li"><a  class="link" href="/">Women</a></li>
             <li class="li"><a class="link" href="/">New</a></li>
             </div>
             <div class="brand">PRIME</div>
             <div class="wrapper">
                <div class="search_box">
                    <input type="text" class="input_search" placeholder="Search">
                </div>
            </div>
        </nav>
        <!-- nav end -->


        <!-- main start -->
        <div class="main">
            <div class="head1">DRESS TO <div class="head2">IMPRESS</div></div>
            <div class="para">Latest collection of fashion</div>
            <button class="btn">SHOP NOW</button>
        </div>
        <!-- main end -->

        <!-- img start -->
        <div class="image">
            <div class="model1 model"></div>
            <div class="model2 model"></div>
            <div class="model3 model"></div>
        </div>
        <!-- img end -->

        <!-- product start -->
        <div class="products">
            <div class="display">
                <div class="p1">
                    <div class="prod prod1"></div>
                    <div class="prod-name">Shirts</div>
                </div>

                <div class="p2">
                    <div class="prod prod2"></div>
                    <div class="prod-name">Shoes</div>
                </div>

                <div class="p3">
                    <div class="prod prod3"></div>
                    <div class="prod-name sunglasses">Sunglasses</div>
                </div>
               
                
                
            </div>
        </div>
        <!-- product end -->
       
    </div>
</body>
</html>
